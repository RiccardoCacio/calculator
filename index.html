<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icon" type="image/x-icon" href="calc.ico">

        content="this is riccardo's Calculator, developed with JS">

    <!-- facebookMetaTags -->

        content="this is riccardo's Calculator, developed with JS">

    <!-- twitterMetaTags -->

<body>
    <h1 id="title">Calculator</h1>
    <div id="container">


        <div id="displayBox">
            <input type="text" value="" id="display" placeholder="">
        </div>

        <div id="keyboardsBox">
            <!--rowOneStart-->
            <div class="row">
                <input type="button" value="AC" id="ac">
                <input type="button" value="DEL" id="del">
                <input type="button" value="%" id="percentual">
                <input type="button" value="/" class="number columnStyle">
            </div>
            <!--rowOneEnd-->

            <!--rowTwoStart-->
            <div class="row">
                <input type="button" value="7" class="number">
                <input type="button" value="8" class="number">
                <input type="button" value="9" class="number">
                <input type="button" value="*" class="number columnStyle">
            </div>
            <!--rowTwoEnd-->

            <!--rowThreeStart-->
            <div class="row">
                <input type="button" value="4" class="number">
                <input type="button" value="5" class="number">
                <input type="button" value="6" class="number">
                <input type="button" value="-" class="number columnStyle">
            </div>
            <!--rowThreeEnd-->

            <!--rowFourStart-->
            <div class="row">
                <input type="button" value="1" class="number">
                <input type="button" value="2" class="number">
                <input type="button" value="3" class="number">
                <input type="button" value="+" class="number columnStyle">
            </div>
            <!--rowFourEnd-->

            <!--rowFiveStart-->
            <div class="row">
                <input type="button" value="0" class="number" id="zeroNumber">
                <input type="button" value="." class="number">
                <input type="button" value="=" id="egual">
            </div>
            <!--rowFiveEnd-->
        </div>
    </div>
</body>

</html>
